{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Edit Expense</h2>
    <form method="POST" action="/edit-expense/{{ txn.txn_id }}">
        <div class="mb-3">
            <label class="form-label">Category</label>
            <select name="category_id" class="form-select" required>
                {% for cat in categories %}
                <option value="{{ cat.category_id }}" {% if cat.category_id == txn.category_id %}selected{% endif %}>{{ cat.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" name="amount" step="0.01" value="{{ txn.amount }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" name="date" value="{{ txn.date }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Note</label>
            <input type="text" name="note" value="{{ txn.note }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Update Expense</button>
        <a href="/expenses" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
